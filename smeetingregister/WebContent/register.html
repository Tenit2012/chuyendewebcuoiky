	src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#myNavbar">
							<span class="icon-bar"></span> <span class="icon-bar"></span> <span

						<a class="navbar-brand" rel="home" href="login.html"
							title="logo company"> <img

					<div class="collapse navbar-collapse" id="myNavbar">
						<ul class="nav navbar-nav navbar-right">

									class="glyphicon glyphicon-log-out"></span> Đăng xuất</a></li>
						</ul>

				</div>
			</div>
		</nav>
		<div class="panel panel-default">
			<div class="panel-heading">Đăng ký ra vào Văn Phòng Ủy Ban</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<form action="#" class="form-horizontal">
							<div class="form-group modal-header">
								<h3 class="text-center modal-header chu">Lý do ra vào văn
									phòng ủy ban</h3>
							</div>
							<div class="form-group">
								<div class="col-md-2 radio">
									<label><input type="radio" name="thumoi">Có thư
										mời</label>
								</div>
								<div class="col-md-2">
									<label class="control-label">Mã thư mời:</label>
								</div>
								<div class="col-md-8">
									<input class="form-control" type="text"
										placeholder="Mã thư mời">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-2 radio">
									<label><input type="radio" name="thumoi">Khác</label>
								</div>
								<div class="col-md-2">
									<label class="control-label">Lý do khác:</label>
								</div>
								<div class="col-md-8">
									<input class="form-control" type="text"
										placeholder="Lý do khác">
								</div>
							</div>


						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<form action="#" class="form-horizontal">
							<div class="form-group modal-header">
								<h3 class="text-center modal-header chu">Thông tin chi tiết</h3>
							</div>
							<div class="form-group">
								<label class="col-md-3">Đơn vị</label>
								<div class="col-md-9">
									<input class="form-control" type="text" placeholder="Đơn vị">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3">Thời gian</label>
								<div class="col-md-2">
									<input class="form-control" type="number" name="hourbegin">
								</div>
								<div class="col-md-1">
									<label class="control-label">Giờ</label>
								</div>
								<div class="col-md-2">
									<input class="form-control" type="number" name="hourend">
								</div>
								<div class="col-md-1">
									<label class="control-label">Phút</label>
								</div>

							</div>
							<div class="form-group">
								<label class="col-md-3">Cơ quan đến</label>
								<div class="col-md-9">
									<input class="form-control" type="password"
										placeholder="Cơ quan đến" required="required">

								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
			<div class="panel-body">
				<h2 class="chugiua mauchu">Thành phần tham dự</h2>
				<button type="button" class="btn btn-primary" data-toggle="modal"
					data-target="#exampleModal" data-whatever="@mdo">Thêm</button>
				<div class=" martop">
					<table id="example"
						class="table table-striped table-bordered dt-responsive nowrap"
						cellspacing="0" width="100%" style="width: 100%">
						<thead>
							<tr id="maunen">
								<th>Họ và tên</th>
								<th>Chức vụ</th>
								<th>Email</th>
								<th>Mã vạch</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Nguyễn văn ten</td>
								<td>Dev</td>
								<td>Ten.nguyen@smartworld.com.vn</td>
								<td>4544787888</td>
							</tr>
							<tr>
								<td>Võ thị thùy trang</td>
								<td>Dev</td>
								<td>Trang.vo@smartworld.com.vn</td>
								<td>4544787888</td>
							</tr>

						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>

	<!-- 	modal -->
	<div class="modal fade" id="exampleModal" role="dialog"
		aria-labelledby="exampleModalLabel">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="exampleModalLabel">Thêm mới thành
						phần tham dự</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="recipient-name" class="control-label">Họ và
								tên</label> <input type="text" class="form-control"
								id="recipient-name">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="control-label">Chức vụ</label>
							<input type="text" class="form-control" id="recipient-name">
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">Email</label> <input
								type="text" class="form-control" id="message-text">
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">Mã vạch</label> <input
								type="text" class="form-control" id="message-text">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">Lưu</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Thoát</button>

				</div>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$('#example').DataTable();
		});
		$('#example').DataTable({
			"bAutoWidth" : false,
			"aoColumns" : [ {
				"sWidth" : "20%"
			}, {
				"sWidth" : "30%"
			}, {
				"sWidth" : "30%"
			}, {
				"sWidth" : "20%"
			} ]
		});
	</script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
