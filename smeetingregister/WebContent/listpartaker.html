<link rel="stylesheet"

<body>

						<th>Họ và tên</th>
						<th>Chức vụ</th>
						<th>Email</th>
						<th>Mã vạch</th>

					</tr>
				</thead>
				<tbody>
					<tr>

	<!-- 	modal -->
	<div class="modal fade" id="exampleModal" role="dialog"
		aria-labelledby="exampleModalLabel">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="exampleModalLabel">Thêm mới thành
						phần tham dự</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="recipient-name" class="control-label">Họ và
								tên</label> <input type="text" class="form-control" id="recipient-name">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="control-label">Chức vụ</label>
							<input type="text" class="form-control" id="recipient-name">
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">Email</label> <input
								type="text" class="form-control" id="message-text">
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">Mã vạch</label> <input
								type="text" class="form-control" id="message-text">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">Lưu</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Thoát</button>

				</div>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$('#example').DataTable();
		});
		$('#example').DataTable({
			"bAutoWidth" : false,
			"aoColumns" : [ {

			}, {

			}, {
				"sWidth" : "20%"
			}, {
				"sWidth" : "20%"
			},{
				"sWidth" : "20%"
			} ]
		});
	</script>
