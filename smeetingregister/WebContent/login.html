<!DOCTYPE html>
<html ng-app="myApp">

<head>
<meta charset="UTF-8">
<title>Login page</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/bootstrap-social.css" rel="stylesheet">
<link href="css/sb-admin-2.css" rel="stylesheet">

<script src="js/angularjs.js"></script>
<script src="js/bootstrap-filestyle.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/appangular.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body >
	<div class="container" ng-controller="Mycontroller">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading" id="back">
						<h3 class="panel-title">Đăng nhập</h3>
					</div>
					<div class="panel-body">
						<form role="form" method="Post">
							<fieldset>
								<label class="colortext">Tài khoản</label>
								<div class="form-group">
									<input class="form-control" id="username" ng-model="username"
										placeholder="Tài khoản" name="username" type="text" autofocus>
								</div>
								<label class="colortext">Mật khẩu</label>
								<div class="form-group">
									<input class="form-control" id="password" ng-model="password"
										placeholder="Mật khẩu" name="password" type="password"
										value="">
								</div>
								<div id="colorText">
									<h6>{{validate}}</h6>
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<button class="btn btn-lg btn-success btn-block" id="login"
									ng-click=login()>Đăng nhập</button>
								<div id="linkcenter">
									<a class="col-md-6 col-sm-offset-6" data-toggle="modal"
										data-target="#exampleModal">Đăng ký tài khoản</a>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--modal -->
	<div class="modal fade" ng-controller="modalcontroller"
		id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="exampleModalLabel">Đăng ký tài
						khoản</h4>
				</div>
				<div class="modal-body">
					<form role="form" method="Post" ng-submit = save()>
					<h2 class="bg-info" >{{informessageadd}}</h2>
						<div class="form-group">
							<label for="recipient-name" class="control-label">Họ và
								tên </label> <input type="text" required="required" ng-model="name"
								class="form-control" id="recipient-name">
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">Tài khoản
								đăng nhập</label> <input type="text" required="required"
								ng-model="username" class="form-control" id="message-text">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="control-label">Mật
								khẩu</label> <input type="password" required="required"
								class="form-control" ng-model="password" id="recipient-name">
						</div>
						<div id="colorText">
							<h6>{{validate}}</h6>
						</div>
						<div class="form-group">
							<label for="recipient-name" class="control-label">Nhập
								lại mật khẩu</label> <input type="password" required="required"
								class="form-control" ng-model="repassword" id="recipient-name">
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">Email</label> <input
								type="email" class="form-control" ng-model="email"
								id="message-text" required="required">
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary" >Lưu</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">Thoát</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
